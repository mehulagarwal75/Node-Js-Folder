<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COVID-19 State Tracker with Date</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0e5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 30px;
      color: #2f3640;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 280px;
      border-radius: 8px;
      border: none;
      background: #e0e5ec;
      box-shadow: inset 4px 4px 8px #c5cad3, inset -4px -4px 8px #fff;
    }
    .card {
      background: #e0e5ec;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 6px 6px 12px #c5cad3, -6px -6px 12px #fff;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .card h2 {
      font-size: 22px;
      color: #273c75;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 16px;
      color: #353b48;
      margin: 8px 0;
    }
    .no-data {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>COVID-19 State Tracker with Date</h1>
  <a href="/5 SERVER/custom_server/index.html">INDEX.html</a>
  <a href="/5 SERVER/custom_server/contact.html">CONTACT PAGAE</a>
  <input type="text" id="stateInput" placeholder="Enter state name (e.g. Gujarat)" />
  <input type="date" id="dateInput" />
  <div id="result"></div>

  <script>
    // Mapping full state names to API state codes (uppercase)
    const stateCodes = {
      "andaman and nicobar islands": "AN",
      "andhra pradesh": "AP",
      "arunachal pradesh": "AR",
      "assam": "AS",
      "bihar": "BR",
      "chandigarh": "CH",
      "chhattisgarh": "CT",
      "delhi": "DL",
      "goa": "GA",
      "gujarat": "GJ",
      "haryana": "HR",
      "himachal pradesh": "HP",
      "jammu and kashmir": "JK",
      "jharkhand": "JH",
      "karnataka": "KA",
      "kerala": "KL",
      "ladakh": "LA",
      "lakshadweep": "LD",
      "madhya pradesh": "MP",
      "maharashtra": "MH",
      "manipur": "MN",
      "meghalaya": "ML",
      "mizoram": "MZ",
      "nagaland": "NL",
      "odisha": "OR",
      "puducherry": "PY",
      "punjab": "PB",
      "rajasthan": "RJ",
      "sikkim": "SK",
      "tamil nadu": "TN",
      "telangana": "TG",
      "tripura": "TR",
      "uttar pradesh": "UP",
      "uttarakhand": "UT",
      "west bengal": "WB"
    };

    let covidData = null;

    // Fetch COVID data once
    async function fetchData() {
      try {
        const response = await fetch("https://data.incovid19.org/v4/min/timeseries.min.json");
        if (!response.ok) throw new Error("Network response not ok");
        covidData = await response.json();
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("result").innerHTML = "<p class='no-data'>Failed to fetch data. Please try again later.</p>";
      }
    }

    // Format date input (YYYY-MM-DD)
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const day = String(date.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    async function updateResult() {
      const inputStateRaw = document.getElementById("stateInput").value.trim().toLowerCase();
      const inputDateRaw = document.getElementById("dateInput").value;
      const display = document.getElementById("result");
      display.innerHTML = "";

      if (!inputStateRaw || !inputDateRaw) {
        display.innerHTML = "<p class='no-data'>Please enter both state and date.</p>";
        return;
      }

      // Find matching state code by partial or full match (to improve user experience)
      let code = null;
      for (const [name, c] of Object.entries(stateCodes)) {
        if (inputStateRaw === name || inputStateRaw.includes(name)) {
          code = c;
          break;
        }
      }
      if (!code) {
        display.innerHTML = "<p class='no-data'>Invalid or unsupported state name.</p>";
        return;
      }

      const dateFormatted = formatDate(inputDateRaw);

      if (!covidData) {
        display.innerHTML = "<p class='no-data'>Data not loaded yet. Please wait a moment and try again.</p>";
        return;
      }

      if (!covidData[code] || !covidData[code].dates || !covidData[code].dates[dateFormatted]) {
        display.innerHTML = `<p class='no-data'>No data found for ${inputStateRaw} on ${dateFormatted}</p>`;
        return;
      }

      const dayData = covidData[code].dates[dateFormatted];
      const confirmed = dayData.total?.confirmed || 0;
      const recovered = dayData.total?.recovered || 0;
      const deceased = dayData.total?.deceased || 0;

      display.innerHTML = `
        <div class="card">
          <h2>${inputStateRaw.toUpperCase()} - ${dateFormatted}</h2>
          <p><strong>Confirmed:</strong> ${confirmed}</p>
          <p><strong>Recovered:</strong> ${recovered}</p>
          <p><strong>Deaths:</strong> ${deceased}</p>
        </div>`;
    }

    document.getElementById("stateInput").addEventListener("input", updateResult);
    document.getElementById("dateInput").addEventListener("change", updateResult);

    fetchData();
  </script>
</body>
</html>
